<div class="form d-flex align-items-center">
    <div class="content">
        <div class="form-group">
            <label for="login-username" class="label-material">Email ID</label>
            <input id="login-username" type="text" name="loginUsername" class="form-control">
        </div>
        <div class="form-group">
            <label for="login-password" class="label-material">Password</label>
            <input id="login-password" type="password" name="loginPassword" class="form-control">
        </div>
        <div class="form-group clearfix" >
            <button type="submit" class="btn btn-primary pull-right">Login</button>
        </div>
        <div class="clearfix">
        <div class="google-button-container mr-2">
            <button (click)="onClickLoginWithGoogle()">
                <span class="icon"></span>
                <span class="buttonText">Login with Google</span>
            </button>
        </div>
        <div class="facebook-button-container">
            <button>
                <span class="icon"></span>
                <span class="buttonText">Login with Facebook</span>
            </button>
        </div>
        </div>
        <hr/>
        <a routerLink="../forgot-password" class="forgot-pass">Forgot Password?</a>
        <br>
        <small>Do not have an account? </small>
        <a routerLink="../register" class="signup">Signup</a>
    </div>
</div>
