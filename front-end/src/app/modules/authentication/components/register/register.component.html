<div class="form d-flex align-items-center">
    <div class="content">
        <form class="form-validate mb-4" [formGroup]="registerForm" (ngSubmit)="onSubmitForm()" [ngClass]="{'submitted': isFormSubmitted}">
            <div class="form-group">
                <label for="email" class="label-material">
                    Email ID <span class="red">*</span>
                </label>
                <input id="email" 
                    type="text" 
                    name="email" 
                    class="form-control"
                    formControlName="email"
                    [ngClass]="{'is-invalid': registerForm.get('email')?.errors && isFormSubmitted}">
            </div>
            <div class="form-group">
                <label for="gender" class="label-material">Gender <span class="red">*</span></label>
                <select id="gender" 
                    type="text" 
                    name="gender" 
                    class="form-control"
                    formControlName="gender"
                    [ngClass]="{'is-invalid': registerForm.get('gender')?.errors && isFormSubmitted}">
                    <option value="">Select</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="birthDate" class="label-material">
                    Birth Date <span class="red">*</span>
                </label>
                <input id="birthDate" 
                    type="text" 
                    name="birthDate" 
                    class="form-control"
                    formControlName="birthDate" 
                    [ngClass]="{'is-invalid': registerForm.get('birthDate')?.errors && isFormSubmitted}"/>
            </div>
            <div class="form-group">
                <label for="password" class="label-material">Password <span class="red">*</span></label>
                <input id="password" 
                    type="password" 
                    name="password" 
                    class="form-control"
                    formControlName="password"
                    [ngClass]="{'is-invalid': registerForm.get('password')?.errors && isFormSubmitted}">
            </div>
            <div class="form-group">
                <label for="confirm-password" class="label-material">
                    Confirm Password <span class="red">*</span>
                </label>
                <input id="confirm-password" 
                    type="password" 
                    name="confirmPassword" 
                    class="form-control"
                    formControlName="confirmPassword"
                    [ngClass]="{'is-invalid': registerForm.get('confirmPassword')?.errors && isFormSubmitted}">
            </div>
            <button type="submit" class="btn btn-primary pull-right">Register</button>
        </form>
        <br>
        <small>Already have an account? </small>
        <a routerLink="../login" class="signup">Login</a>
    </div>
</div>
